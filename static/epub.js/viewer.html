<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EPUB.js 阅读器</title>

    <script
      src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"
      integrity="sha256-rMfkFFWoB2W1/Zx+4bgHim0WC7vKRVrq6FTeZclH1Z4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"
      integrity="sha256-BurhV0UQe0qlCMlVOCdSUfab+58RdWIfxFjZ9C7QgtQ="
      crossorigin="anonymous"
    ></script>

    <style>
      :root {
        --primary-color: #4a6fa5;
        --secondary-color: #6e9cd2;
        --background-color: #f5f7fa;
        --text-color: #333;
        --light-gray: #e2e2e2;
        --medium-gray: #777;
        --dark-gray: #444;
        --sidebar-width: 300px;
        --header-height: 50px;
        --control-height: 50px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--background-color);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: var(--text-color);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* 顶部标题栏 */
      .header {
        height: var(--header-height);
        background: var(--primary-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 100;
        flex-shrink: 0;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 60%;
      }

      /* 主内容区 */
      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
        position: relative;
      }

      /* 目录侧边栏 */
      #sidebar {
        width: var(--sidebar-width);
        background: white;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        z-index: 10;
        transition: transform 0.3s ease;
        flex-shrink: 0;
      }

      #sidebar.hidden {
        transform: translateX(calc(-1 * var(--sidebar-width)));
      }

      .sidebar-header {
        padding: 15px;
        border-bottom: 1px solid var(--light-gray);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .sidebar-header h2 {
        margin: 0;
        font-size: 16px;
        color: var(--dark-gray);
      }

      #close-sidebar {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: var(--medium-gray);
      }

      #toc {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #toc li {
        padding: 10px 15px;
        border-bottom: 1px solid var(--light-gray);
        cursor: pointer;
        transition: background 0.2s;
      }

      #toc li:hover {
        background: #f0f5ff;
      }

      #toc li.active {
        background: #e6f0ff;
        color: var(--primary-color);
        font-weight: 500;
      }

      /* 阅读器区域 */
      .reader-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
        position: relative;
      }

      #viewer {
        width: 100%;
        max-width: 900px;
        height: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        background: white;
        overflow: hidden;
      }

      #viewer.spreads .epub-view > iframe {
        background: white;
      }

      #viewer.scrolled {
        overflow: auto;
      }

      /* 控制栏 */
      .controls {
        height: var(--control-height);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
        gap: 20px;
        flex-shrink: 0;
        background: white;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      .control-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .control-btn:hover {
        background: var(--secondary-color);
      }

      #toggle-sidebar {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
      }

      .page-nav {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .arrow {
        font-size: 24px;
        color: var(--primary-color);
        cursor: pointer;
        user-select: none;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.2s;
      }

      .arrow:hover {
        background: #f0f0f0;
      }

      .page-info {
        font-size: 14px;
        color: var(--medium-gray);
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        :root {
          --sidebar-width: 250px;
        }

        .header h1 {
          font-size: 16px;
          max-width: 50%;
        }

        .reader-container {
          padding: 10px;
        }

        .controls {
            padding: 0 10px;
        }
        
        .control-btn {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .arrow {
            font-size: 20px;
            width: 36px;
            height: 36px;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 0 10px;
        }
        
        .header h1 {
          font-size: 14px;
          max-width: 40%;
        }
        
        .control-btn span {
          display: none;
        }
        
        .control-btn {
          padding: 8px;
        }
        
        .control-btn::before {
          content: attr(data-icon);
        }
        
        #prev-page {
          --data-icon: "‹";
        }
        
        #next-page {
          --data-icon: "›";
        }
        
        .page-info {
          font-size: 12px;
        }
      }

      /* 加载指示器 */
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 1000;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* 触摸设备优化 */
      @media (hover: none) {
        .arrow {
          min-width: 50px;
          min-height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 id="book-title">EPUB 阅读器</h1>
      <button id="toggle-sidebar" class="control-btn">
        <span>目录</span>
      </button>
    </div>

    <div class="main-container">
      <div id="sidebar">
        <div class="sidebar-header">
          <h2>目录</h2>
          <button id="close-sidebar">×</button>
        </div>
        <ul id="toc"></ul>
      </div>

      <div class="reader-container">
        <div id="viewer" class="spreads"></div>
        <div class="loader" id="loader"></div>
      </div>
    </div>

    <div class="controls">
      <button id="prev-page" class="control-btn"><span>上一页</span></button>
      <div class="page-nav">
        <div id="prev" class="arrow">‹</div>
        <div class="page-info">
          <span id="current-page">0</span> / <span id="total-pages">0</span>
        </div>
        <div id="next" class="arrow">›</div>
      </div>
      <button id="next-page" class="control-btn"><span>下一页</span></button>
    </div>

    <script>
      // 解析URL参数
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url") ? decodeURIComponent(params.get("url")) : null;
      const currentSectionIndex = params.get("loc") || undefined;
      
      // 全局变量
      let book, rendition;
      let isSidebarOpen = false;

      // 初始化函数
      async function initReader() {
        if (!url) {
          alert("未指定EPUB文件URL");
          return;
        }

        try {
          document.getElementById('loader').style.display = 'block';
          
          // 获取并加载EPUB文件
          const response = await fetch(url);
          const blob = await response.blob();
          const arrayBuffer = await blob.arrayBuffer();
          
          // 初始化电子书
          book = ePub(arrayBuffer, {
            restore: true,
            reload: true,
            spreads: true
          });
          
          // 设置渲染
          rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%",
            spread: "always"
          });
          
          // 显示初始章节
          await rendition.display(currentSectionIndex);
          
          // 设置事件监听器
          setupEventListeners();
          
          // 加载目录
          await loadToc();
          
          // 更新书籍信息
          updateBookInfo();
          
          document.getElementById('loader').style.display = 'none';
        } catch (error) {
          console.error("加载电子书时出错:", error);
          document.getElementById('loader').style.display = 'none';
          alert("加载电子书时出错: " + error.message);
        }
      }

      // 设置事件监听器
      function setupEventListeners() {
        // 翻页按钮
        document.getElementById("next").addEventListener("click", nextPage);
        document.getElementById("prev").addEventListener("click", prevPage);
        document.getElementById("next-page").addEventListener("click", nextPage);
        document.getElementById("prev-page").addEventListener("click", prevPage);
        
        // 目录侧边栏
        document.getElementById("toggle-sidebar").addEventListener("click", toggleSidebar);
        document.getElementById("close-sidebar").addEventListener("click", toggleSidebar);
        
        // 键盘导航
        document.addEventListener("keydown", handleKeydown);
        
        // 窗口大小调整
        window.addEventListener("resize", handleResize);
        
        // 监听rendition事件
        rendition.on("relocated", updatePageInfo);
        rendition.on("rendered", updateCurrentChapter);
      }

      // 翻页功能
      function nextPage() {
        if (book.package.metadata.direction === "rtl") {
          rendition.prev();
        } else {
          rendition.next();
        }
      }

      function prevPage() {
        if (book.package.metadata.direction === "rtl") {
          rendition.next();
        } else {
          rendition.prev();
        }
      }

      // 键盘导航
      function handleKeydown(e) {
        // 左箭头键
        if (e.keyCode === 37) {
          prevPage();
        }
        // 右箭头键
        else if (e.keyCode === 39) {
          nextPage();
        }
        // ESC键关闭侧边栏
        else if (e.keyCode === 27 && isSidebarOpen) {
          toggleSidebar();
        }
      }

      // 窗口调整大小
      function handleResize() {
        if (rendition) {
          rendition.resize();
        }
      }

      // 更新页面信息
      function updatePageInfo(location) {
        document.getElementById("current-page").textContent = location.start.displayed.page;
        document.getElementById("total-pages").textContent = location.start.displayed.total;
        
        // 更新导航按钮状态
        document.getElementById("next").style.visibility = location.atEnd ? "hidden" : "visible";
        document.getElementById("prev").style.visibility = location.atStart ? "hidden" : "visible";
      }

      // 加载目录
      async function loadToc() {
        try {
          const navigation = await book.loaded.navigation;
          const tocElement = document.getElementById("toc");
          
          tocElement.innerHTML = "";
          
          navigation.forEach(chapter => {
            const li = document.createElement("li");
            li.textContent = chapter.label;
            li.addEventListener("click", () => {
              rendition.display(chapter.href);
              if (window.innerWidth < 768) {
                toggleSidebar();
              }
            });
            tocElement.appendChild(li);
          });
        } catch (error) {
          console.error("加载目录时出错:", error);
        }
      }

      // 更新当前章节高亮
      function updateCurrentChapter(section) {
        const tocItems = document.querySelectorAll("#toc li");
        const currentHref = section ? section.href : "";
        
        tocItems.forEach(item => {
          item.classList.remove("active");
        });
        
        if (section && book.navigation) {
          const currentChapter = book.navigation.get(section.href);
          if (currentChapter) {
            tocItems.forEach(item => {
              if (item.textContent === currentChapter.label) {
                item.classList.add("active");
                // 滚动到当前章节
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
              }
            });
          }
        }
      }

      // 更新书籍信息
      function updateBookInfo() {
        if (book.package.metadata.title) {
          document.getElementById("book-title").textContent = book.package.metadata.title;
        }
      }

      // 切换目录侧边栏
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        isSidebarOpen = !isSidebarOpen;
        
        if (isSidebarOpen) {
          sidebar.classList.remove("hidden");
        } else {
          sidebar.classList.add("hidden");
        }
      }

      // 初始化阅读器
      document.addEventListener("DOMContentLoaded", initReader);

      // 清理资源
      window.addEventListener("beforeunload", () => {
        if (book) {
          book.destroy();
        }
      });
    </script>
  </body>
</html>
